<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">

    <script defer src="./scripts.js"></script>

    <link rel="icon" href="https://icons.iconarchive.com/icons/martz90/circle/512/ubuntu-icon.png">

    <title>Ubuntu 20.04</title>
</head>

<body onload="clock()">
    <div id="top-bar">
        <span id="activities" onclick="border('activities')"> Activities
        </span>

        <span id="clock" onclick="border('clock');show('arrow1','block');show('notifications','block')">
            <span id="time"></span>
            <img src="./img/dnd.svg" alt="dnd" id="dnd">
        </span>

        <span id="status" onclick="border('status');show('arrow2','block');show('powerOptions','block')">
            <img class="item offline" src="./img/network-wired-symbolic.svg" alt="">
            <img class="item" src="./img/audio-speakers-symbolic.svg" alt="">
            <img class="item" src="./img/system-shutdown-symbolic.svg" alt="">
            <img class="item" src="./img/arrow-symbolic.svg" alt="">
        </span>
    </div>

    <div id="arrow1"></div>

    <div id="notifications">
        <div id="left">
            <img src="./img/notifications-symbolic.svg" alt="" id="bell">
            <br>
            No Notifications
            <br>
            <div id="button"> Do Not Disturb
                <label class="switch">
                    <input type="checkbox" onclick="show('dnd','inline')" autocomplete="off">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div id="bar"></div>
        <div id="right">
            <div id="date">
                <div id="day"></div>
                <div id="month"></div>
            </div>
            <div id="calendar">
                * calendar *
            </div>
        </div>
    </div>

    <div id="arrow2"></div>
    <div id="powerOptions">
        <div class="sliders">
            <img src="./img/audio-speakers-symbolic.svg" alt="volume" class="icon ">
            <input type="range" class="Slider" max="50" value="50">
        </div>
        <div class="sliders">
            <img src="./img/brightness-symbolic.svg" alt="brightness" class="icon">
            <input type="range" class="Slider" max="50" value="50">
        </div>

        <div class="line "></div>
        <div id="network"
            onclick="expand();arrowRotate('networkArrow','networkSettings');arrowRotate('powerArrow','powerSettings'); ">
            <img src="./img/network-wired-symbolic.svg" alt="network" class="icon offline">
            <span id="networkText"> Wired Connected</span>
            <div id="networkArrow"></div>
        </div>
        <div id="networkSettings">
            <div class="wiredText" onclick="offline()">Turn Off</div>
            <div class="wiredText">Wired Settings</div>
        </div>
        <div class="line "></div>
        <div class="powerAlign">
            <img src="./img/settings-symbolic.svg" alt="" class="icon">
            <span class="powerText">Settings</span>
        </div>
        <div class="powerAlign">
            <img src="./img/lock-symbolic.svg" alt="" class="icon">
            <span class="powerText">Lock</span>
        </div>
        <div class="powerAlign"
            onclick="expandPower(); arrowRotate('powerArrow','powerSettings');arrowRotate('networkArrow','networkSettings')">
            <img src="./img/system-shutdown-symbolic.svg" alt="" class="icon">
            <span class="powerText">Power Off / Log Out</span>
            <div id="powerArrow"></div>
        </div>
        <div id="powerSettings">
            <div class="powerAlign hoverPower powerAlignFix">Log Out</div>
            <div class="line "style="background-color:rgb(194, 187, 187)"></div>
            <div class="powerAlign hoverPower powerAlignFix">Suspend</div>
            <div class="powerAlign hoverPower powerAlignFix">Power Off...</div>
        </div>
    </div>
</body>

</html>
